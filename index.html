<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Modern Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #2ec4b6;
            --warning: #ff9f1c;
            --danger: #e71d36;
            --card-bg: rgba(255, 255, 255, 0.85);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .weather-app {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            position: relative;
            z-index: 10;
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-title {
            font-family: 'Raleway', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        .search-container input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.3);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .location {
            margin-bottom: 20px;
        }

        .city {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .date {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--dark);
        }

        .weather-main {
            text-align: center;
            margin: 30px 0;
        }

        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
        }

        .temperature {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.4rem;
            text-transform: capitalize;
            color: var(--dark);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .detail-card i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 5px 0;
            color: var(--dark);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            color: var(--dark);
        }

        .forecast-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
        }

        .hourly-forecast {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px;
        }

        .hour-card {
            min-width: 120px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hour-card img {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }

        .hour-temp {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin: 5px 0;
        }

        .hour-time {
            font-weight: 600;
            color: var(--dark);
        }

        .daily-forecast {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .day-name {
            min-width: 100px;
            font-weight: 600;
            color: var(--dark);
        }

        .day-weather {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .day-weather img {
            width: 40px;
            height: 40px;
        }

        .day-temp {
            min-width: 80px;
            text-align: right;
            font-weight: 600;
            color: var(--dark);
        }

        .map-container {
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        .map-container #map {
            height: 100%;
            width: 100%;
            border-radius: 15px;
        }

        .unit-toggle {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50px;
            margin-top: 20px;
        }

        .unit-btn {
            padding: 8px 20px;
            border-radius: 50px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .unit-btn.active {
            background: var(--primary);
        }

        .footer {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            padding: 20px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .weather-app {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                max-width: 100%;
            }
        }

        @media (max-width: 576px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .app-title {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .search-container input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <div class="app-title">SkyCast</div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search city...">
                <button class="btn" id="search-btn"><i class="fas fa-search"></i> Search</button>
                <button class="btn btn-outline" id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </div>

        <div class="panel current-weather">
            <div class="location">
                <div class="city" id="city">New York, US</div>
                <div class="date" id="date">Monday, June 10, 2025</div>
            </div>
            
            <div class="weather-main">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" class="weather-icon" id="weather-icon">
                <div class="temperature" id="temperature">24°C</div>
                <div class="description" id="description">Sunny</div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <div class="detail-value" id="wind-speed">5.2 km/h</div>
                    <div class="detail-label">Wind Speed</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <div class="detail-value" id="humidity">65%</div>
                    <div class="detail-label">Humidity</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-temperature-high"></i>
                    <div class="detail-value" id="feels-like">26°C</div>
                    <div class="detail-label">Feels Like</div>
                </div>
                <div class="detail-card">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div class="detail-value" id="pressure">1015 hPa</div>
                    <div class="detail-label">Pressure</div>
                </div>
            </div>
            
            <div class="unit-toggle">
                <button class="unit-btn active" id="celsius-btn" data-unit="metric">°C</button>
                <button class="unit-btn" id="fahrenheit-btn" data-unit="imperial">°F</button>
            </div>
        </div>

        <div class="panel forecast-container">
            <div class="hourly-section">
                <div class="section-title"><i class="fas fa-clock"></i> Hourly Forecast</div>
                <div class="hourly-forecast" id="hourly-forecast">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading hourly forecast...
                    </div>
                </div>
            </div>
            
            <div class="daily-section">
                <div class="section-title"><i class="fas fa-calendar-day"></i> 5-Day Forecast</div>
                <div class="daily-forecast" id="daily-forecast">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading daily forecast...
                    </div>
                </div>
            </div>
            
            <div class="map-section">
                <div class="section-title"><i class="fas fa-map-marked-alt"></i> Location Map</div>
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Data provided by OpenWeatherMap • SkyCast Weather Dashboard v2.0</p>
        </div>
    </div>

    <script>
        // OpenWeatherMap API Key
        const API_KEY = 'da17e7241a82eeb5df6ee7dc849e73c3';
        
        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const locationBtn = document.getElementById('location-btn');
        const celsiusBtn = document.getElementById('celsius-btn');
        const fahrenheitBtn = document.getElementById('fahrenheit-btn');
        
        // Weather elements
        const cityEl = document.getElementById('city');
        const dateEl = document.getElementById('date');
        const tempEl = document.getElementById('temperature');
        const descEl = document.getElementById('description');
        const iconEl = document.getElementById('weather-icon');
        const windEl = document.getElementById('wind-speed');
        const humidityEl = document.getElementById('humidity');
        const feelsLikeEl = document.getElementById('feels-like');
        const pressureEl = document.getElementById('pressure');
        const hourlyContainer = document.getElementById('hourly-forecast');
        const dailyContainer = document.getElementById('daily-forecast');
        
        // Initialize the map
        let map = null;
        let marker = null;
        
        // Initialize with metric units
        let currentUnit = 'metric';
        
        // Format date
        function formatDate(timestamp) {
            return moment(timestamp * 1000).format('dddd, MMMM D, YYYY');
        }
        
        // Format time
        function formatTime(timestamp) {
            return moment(timestamp * 1000).format('h:mm A');
        }
        
        // Format day name
        function formatDay(timestamp) {
            return moment(timestamp * 1000).format('ddd');
        }
        
        // Convert temperature based on unit
        function convertTemp(temp) {
            if (currentUnit === 'metric') {
                return `${Math.round(temp)}°C`;
            } else {
                return `${Math.round((temp * 9/5) + 32)}°F`;
            }
        }
        
        // Convert wind speed based on unit
        function convertWindSpeed(speed) {
            if (currentUnit === 'metric') {
                return `${Math.round(speed * 3.6)} km/h`;
            } else {
                return `${Math.round(speed * 2.237)} mph`;
            }
        }
        
        // Initialize map
        function initMap(lat, lon) {
            if (map === null) {
                map = L.map('map').setView([lat, lon], 11);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            } else {
                map.setView([lat, lon], 11);
            }
            
            if (marker) {
                map.removeLayer(marker);
            }
            
            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`${cityEl.textContent}`)
                .openPopup();
        }
        
        // Fetch weather data
        async function fetchWeather(city) {
            try {
                // Show loading state
                hourlyContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading hourly forecast...</div>';
                dailyContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading daily forecast...</div>';
                
                // Fetch current weather
                const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=${currentUnit}`);
                const currentData = await currentRes.json();
                
                if (currentData.cod !== 200) {
                    throw new Error(currentData.message || 'City not found');
                }
                
                // Fetch forecast
                const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=${currentUnit}`);
                const forecastData = await forecastRes.json();
                
                if (forecastData.cod !== '200') {
                    throw new Error(forecastData.message || 'Forecast not available');
                }
                
                // Update UI
                updateWeatherUI(currentData, forecastData);
                
            } catch (error) {
                console.error('Error fetching weather data:', error);
                hourlyContainer.innerHTML = `<div class="error-message">${error.message}</div>`;
                dailyContainer.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        }
        
        // Fetch weather by coordinates
        async function fetchWeatherByCoords(lat, lon) {
            try {
                // Show loading state
                hourlyContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading hourly forecast...</div>';
                dailyContainer.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading daily forecast...</div>';
                
                // Fetch current weather
                const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${currentUnit}`);
                const currentData = await currentRes.json();
                
                if (currentData.cod !== 200) {
                    throw new Error(currentData.message || 'Location not available');
                }
                
                // Fetch forecast
                const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${currentUnit}`);
                const forecastData = await forecastRes.json();
                
                if (forecastData.cod !== '200') {
                    throw new Error(forecastData.message || 'Forecast not available');
                }
                
                // Update UI
                updateWeatherUI(currentData, forecastData);
                
            } catch (error) {
                console.error('Error fetching weather data:', error);
                hourlyContainer.innerHTML = `<div class="error-message">${error.message}</div>`;
                dailyContainer.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        }
        
        // Update UI with weather data
        function updateWeatherUI(currentData, forecastData) {
            // Update current weather
            cityEl.textContent = `${currentData.name}, ${currentData.sys.country}`;
            dateEl.textContent = formatDate(currentData.dt);
            tempEl.textContent = convertTemp(currentData.main.temp);
            descEl.textContent = currentData.weather[0].description;
            iconEl.src = `https://openweathermap.org/img/wn/${currentData.weather[0].icon}@2x.png`;
            windEl.textContent = convertWindSpeed(currentData.wind.speed);
            humidityEl.textContent = `${currentData.main.humidity}%`;
            feelsLikeEl.textContent = convertTemp(currentData.main.feels_like);
            pressureEl.textContent = `${currentData.main.pressure} hPa`;
            
            // Update map
            initMap(currentData.coord.lat, currentData.coord.lon);
            
            // Update hourly forecast
            hourlyContainer.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const hourData = forecastData.list[i];
                const hourEl = document.createElement('div');
                hourEl.className = 'hour-card animate';
                hourEl.style.animationDelay = `${i * 0.05}s`;
                hourEl.innerHTML = `
                    <div class="hour-time">${formatTime(hourData.dt)}</div>
                    <img src="https://openweathermap.org/img/wn/${hourData.weather[0].icon}.png" alt="Weather">
                    <div class="hour-temp">${convertTemp(hourData.main.temp)}</div>
                `;
                hourlyContainer.appendChild(hourEl);
            }
            
            // Update daily forecast
            dailyContainer.innerHTML = '';
            // Group forecast by day
            const dailyForecast = {};
            forecastData.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                if (!dailyForecast[day]) {
                    dailyForecast[day] = {
                        minTemp: item.main.temp_min,
                        maxTemp: item.main.temp_max,
                        icon: item.weather[0].icon
                    };
                } else {
                    if (item.main.temp_min < dailyForecast[day].minTemp) {
                        dailyForecast[day].minTemp = item.main.temp_min;
                    }
                    if (item.main.temp_max > dailyForecast[day].maxTemp) {
                        dailyForecast[day].maxTemp = item.main.temp_max;
                    }
                }
            });
            
            // Display next 5 days
            const days = Object.keys(dailyForecast).slice(0, 5);
            days.forEach((day, index) => {
                const dayData = dailyForecast[day];
                const dayEl = document.createElement('div');
                dayEl.className = 'day-card animate';
                dayEl.style.animationDelay = `${index * 0.1}s`;
                dayEl.innerHTML = `
                    <div class="day-name">${day}</div>
                    <div class="day-weather">
                        <img src="https://openweathermap.org/img/wn/${dayData.icon}.png" alt="Weather">
                    </div>
                    <div class="day-temp">
                        <span style="color: var(--primary);">${convertTemp(dayData.maxTemp)}</span> / 
                        <span style="opacity: 0.7;">${convertTemp(dayData.minTemp)}</span>
                    </div>
                `;
                dailyContainer.appendChild(dayEl);
            });
        }
        
        // Unit toggle
        function toggleUnit(unit) {
            currentUnit = unit;
            
            // Update active button
            celsiusBtn.classList.toggle('active', unit === 'metric');
            fahrenheitBtn.classList.toggle('active', unit === 'imperial');
            
            // Get current city and fetch with new units
            const currentCity = cityEl.textContent.split(',')[0].trim();
            fetchWeather(currentCity);
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                fetchWeather(city);
                searchInput.value = '';
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    fetchWeather(city);
                    searchInput.value = '';
                }
            }
        });
        
        locationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    fetchWeatherByCoords(latitude, longitude);
                }, error => {
                    console.error('Geolocation error:', error);
                    hourlyContainer.innerHTML = `<div class="error-message">Geolocation error: ${error.message}</div>`;
                    dailyContainer.innerHTML = `<div class="error-message">Geolocation error: ${error.message}</div>`;
                });
            } else {
                hourlyContainer.innerHTML = '<div class="error-message">Geolocation is not supported by your browser</div>';
                dailyContainer.innerHTML = '<div class="error-message">Geolocation is not supported by your browser</div>';
            }
        });
        
        celsiusBtn.addEventListener('click', () => toggleUnit('metric'));
        fahrenheitBtn.addEventListener('click', () => toggleUnit('imperial'));
        
        // Initialize with default city
        fetchWeather('New York');
    </script>
</body>
</html>
